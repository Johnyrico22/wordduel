<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Game Title Block (Full Width) -->
<div id="title-container">
    <h1 id="game-title">Word Duel</h1>
</div>

<div id="timer-bar-container">
    <div id="timer-bar">
    </div>
</div>

<!-- Status Block forLives, and Score -->
<div id="status-container">
    <div id="timer">Time: 60</div>
    <div id="score-lives-container">
        <span id="score">Score: 0</span> | 
        <span id="lives">Lives: 3</span>
    </div>
</div>

<!-- Main Game Container -->
<div id="game-container" style="opacity: 0;">
    <!-- Instructions Container (Hidden when game starts) -->
    <div id="instructions-container">
        <p id="instructions">
            You have 60 seconds to answer as many questions as possible.<br><br>
            Choose the correct spelling of the word to score points.<br><br>
            Be careful! You only have 3 lives.<br><br>
            If you run out of lives, the game ends immediately.<br><br>
            <strong>Ready?</strong>
        </p>
    </div>

    <!-- Prompt Container -->
    <div id="prompt-container">
        <p id="prompt" style="display:none;"></p>
    </div>

    <button id="start-btn">Start Game</button>

    <div id="word-container" style="display:none;">
        <button id="option1"></button>
        <button id="option2"></button>
    </div>

    <p id="definition"></p>

    <!-- Game Over Message -->
    <h2 id="result" style="display:none;">Game Over!</h2>
    <h2 id="final-score" style="display:none;"></h2>
    <button id="start-btn" style="display:none;">Play Again</button>

    <!-- Username Input (Appears After Game Ends) -->
<div id="username-container" style="display: none;">
    <label for="username">Please input your username for the leaderboard:</label>
    <input type="text" id="username" maxlength="10" placeholder="Enter your name">
    <button id="submit-score-btn">Submit Score</button>
    <button id="skip-score-btn">Play Again</button>
</div>


    <!-- Leaderboard Section -->
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>
</div>


    <!-- External Scripts -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <!-- Custom Scripts -->
    <script src="words.js"></script>
    <script type="module" src="script.js"></script>
    <script src="badwords.js"></script>

</body>
</html>
