<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Duel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Title Section -->
    <div id="title-container">
        <h1 id="game-title">Word Duel</h1>
    </div>

    <!-- Status Bar (Timer, Score, Lives) -->
    <div id="status-container">
        <div id="timer">Time: 60</div>
        <div id="score-lives-container">
            <span id="score">Score: 0</span> | 
            <span id="lives">Lives: 3</span>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container">
        
        <!-- Instructions -->
        <div id="instructions-container">
            <p id="instructions">
                You have 60 seconds to answer as many questions as possible.<br><br>
                Choose the correct spelling of the word to score points.<br><br>
                Be careful! You only have 3 lives.<br><br>
                If you run out of lives, the game ends immediately.<br><br>
                <strong>Ready?</strong>
            </p>
        </div>

        <!-- Prompt for Word Selection -->
        <div id="prompt-container">
            <p id="prompt" style="display:none;"></p>
        </div>

        <!-- Start Game Button -->
        <button id="start-btn">Start Game</button>

        <!-- Word Selection -->
        <div id="word-container" style="display:none;">
            <button id="option1"></button>
            <button id="option2"></button>
        </div>

        <!-- Definition Display -->
        <p id="definition"></p>

        <!-- Game Over Section -->
        <h2 id="result" style="display:none;">Game Over!</h2>
        <h2 id="final-score" style="display:none;"></h2>

        <!-- Username Input for Leaderboard -->
        <div id="username-container" style="display: none;">
            <label id="username-label" for="username">ðŸŽ‰ Congratulations! You got a high score! Please enter your name:</label>
            <input type="text" id="username" maxlength="10" placeholder="Enter your name">
            <button id="submit-score-btn">Submit Score</button>
            <button id="skip-score-btn">Play Again</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>

    </div>

    <!-- External Scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
